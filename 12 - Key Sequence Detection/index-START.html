<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <!-- <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script> -->
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'thai';
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        console.log(pressed);
        if (pressed.length > secretCode.length) pressed.shift();
        console.log(pressed);
        if (pressed.join('').includes(secretCode)) {
          console.log('You Found Me');
        }
      });
    </script>
  </body>
</html>
